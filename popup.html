<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FavTheme</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="title">
        <img src="icons/icon48.png" alt="FavTheme" class="logo" />
        <div>
          <h1>FavTheme</h1>
          <small>Force Dark Theme</small>
        </div>
      </div>
      <div class="status" id="globalStatus">Loading…</div>
    </header>

    <section class="card">
      <label class="switch-row">
        <span>Enable FavTheme</span>
        <label class="switch">
          <input id="toggleEnable" type="checkbox" />
          <span class="slider"></span>
        </label>
      </label>

      <label class="row">
        <span>Brightness</span>
        <input id="brightness" type="range" min="0.5" max="1.2" step="0.01" value="0.9" />
      </label>

      <label class="row">
        <span>Auto-schedule</span>
        <label class="switch">
          <input id="autoSchedule" type="checkbox" />
          <span class="slider"></span>
        </label>
      </label>

      <div class="row small">
        <button id="setNight">Night (20:00)</button>
        <button id="setDay">Day (07:00)</button>
      </div>

      <hr/>

      <div class="row">
        <button id="excludeSite" class="outline">Exclude this site</button>
        <button id="openManage" class="outline">Manage Exclusions</button>
      </div>
    </section>

    <section class="card">
      <h3>Quick actions</h3>
      <div class="row">
        <button id="applyNow">Apply to current tab</button>
        <button id="removeNow" class="outline">Remove from tab</button>
      </div>
    </section>

    <footer class="muted">FavTheme — make the web easy on your eyes.</footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
